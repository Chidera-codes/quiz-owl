<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="home.css" >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <title>QUIZ OWL</title>
</head>
<body >
  <div class="wave-container">
    <img class="animate__animated animate__bounce wave" src="images/wave (7).svg">
  </div>
  
  <div class="container">
    <div class="grid-container">
      <img class="owl-logo" src="images/book.png">
    <h1>Welcome to quiz owl</h1>
    <form>
      <input type="text" placeholder="Please enter your name" id="username">
      <small class="error" id="error-message">Uername cannot be left blank</small>
      <button id="button-gs" class=" btn-gt" >Get started</button>
    </form>
  </div>
    </div>
</body>
<script>
  const button = document.getElementById('button-gs');
  const username = document.getElementById('username');
  const error = document.getElementById('error-message');
  button.addEventListener('click',(e) => {
    e.preventDefault();
    if(username.value.trim() == ''){
      error.style.display = 'block';
      return;

    }
    else{
    window.location.assign("questions.html");
    localStorage.setItem('username', username.value);
    
    }
    
  });
  

</script>
</html>
